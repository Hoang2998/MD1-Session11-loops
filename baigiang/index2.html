<body>
    <script>
        let count = 0;
        let text = prompt("moi nhap vao");
        if(text == "123456" )
        {
            alert("ban da nhap dung")
        }else{
            do{
                if(text != "123456"){
                 count ++;
                 text = prompt(`moi nhap lai lan ${count+1}`)
                } 
            }
            while(count<2)
            alert("het luot nhap")
        }
    </script>
